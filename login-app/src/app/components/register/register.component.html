
<div class="container-fluid">
    <div class="row bg-light d-flex align-items-center " style="height: 550px;">
      <form>
      <div class="col-4 mt-5 mx-auto h-75">
       <h2 class="text-left mb-2">Register</h2> 
       <div class=" form-group row mb-2">
       <label class="col-12 fs-6 mb-2">First Name</label>
       <input type="textbox" class="form-control rounded-1 mb-2" style="margin-left: 0.75rem;width: 350px;" placeholder="enter firstname" [(ngModel)]="this.fn" name="firstName">
       <label class="col-12 fs-6 mb-2">Last Name</label>
       <input type="textbox" class="form-control rounded-1 mb-2" style="margin-left: 0.75rem;width: 350px;"  placeholder="enter lastword" [(ngModel)]="this.ln" name="lastName">
       <label class="col-12 fs-6 mb-2">Username</label>
       <input type="textbox" class="form-control rounded-1 mb-2" style="margin-left: 0.75rem;width: 350px;" placeholder="enter username" [(ngModel)]="this.un" name="userName">
       <label class="col-12 fs-6 mb-2">Password</label>
       <input type="textbox" class="form-control rounded-1 mb-2" style="margin-left: 0.75rem;width: 350px;"  placeholder="enter password" [(ngModel)]="this.pswd" name="password">
       </div>
       <div class="form-group row" style="margin-left: 0.01rem;">
       <button (click)="regForm()" class="w-25 me-2 btn btn-primary">Register</button>
       <button (click)="backToLogin()" class="w-25 btn btn-light text-primary">Cancel </button>
      </div>
      </div>
    </form>
    </div>
    <div class="row d-flex flex-column mt-4 text-center">
      <p class="text-primary fs-6 ">Angular 16 - User Registration and Login Example</p>
      <p class="text-primary fs-6 ">RekhaAngular.com</p>
    </div>
  </div>
